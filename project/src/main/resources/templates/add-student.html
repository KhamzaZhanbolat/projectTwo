<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Students Portal</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}">
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">


<nav class="navbar navbar-expand-lg" style="background-color: #3e7c90">
    <div class="container-fluid">
        <a class="navbar-brand" href="showStudents" style="color: white">Student List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="showStudents.html" style="color: white">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" style="color: white">Add Student</a>
                </li>

            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" style="color: white">Search</button>
            </form>
        </div>
    </div>
</nav>
<style>
    .centered-form {
        max-width: 500px; /* Ограничивает ширину формы */
        margin: 50px auto; /* Центрирует форму и добавляет вертикальные отступы */
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Добавляет легкую тень */
        border-radius: 8px;
        background: #fff; /* Белый фон */
    }
</style>

<form method="post" th:action="@{'/addstudent'}" class="centered-form">
    <div class="form-group">
        <label for="name">NAME:</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Insert name:">
    </div>
    <div class="form-group">
        <label for="surname">SURNAME:</label>
        <input type="text" name="surname" class="form-control" id="surname" placeholder="Insert surname:">
    </div>
    <div class="form-group">
        <label for="exam">EXAM:</label>
        <input type="number" class="form-control" id="exam" name="exam" placeholder="Insert exam:">
    </div>
    <button type="submit" class="btn btn-success">ADD STUDENT</button>
</form>


</body>
</html>
