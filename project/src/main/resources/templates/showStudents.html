<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Students Portal</title>

</head>
<style>
</style>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

<!-- Example Code -->


<nav class="navbar navbar-expand-lg" style="background-color: #3e7c90">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: white">StudentList</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="color: white">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add-student" style="color: white">Add Student</a>
                </li>

            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" style="color: white">Search</button>
            </form>
        </div>
    </div>
</nav>


<!-- End Example Code -->
<br>
<br>

<table class="table table-striped" style="background-color: transparent;">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">SURNAME</th>
        <th scope="col">EXAM</th>
        <th scope="col">MARK</th>
    </tr>
    </thead>
    <tbody>


    <tr th:each="student : ${stu}"
        th:style="${student.exam < 50 ? 'color:red; background-color: transparent;' : 'color:black;'}">
    <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.surname}"></td>
        <td th:text="${student.exam}"></td>
        <td th:text="${student.mark}"></td>
    </tr>

    </tbody>
</table>
</body>
</html>
